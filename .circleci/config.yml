version: 2.1

executors:
  pepek:
    docker:
      - image: node
    resource_class: large

orbs:
  node: circleci/node@4.7.0

jobs:
  test:
    parallelism: 5
    parameters:
      node-version:
        type: string
    executor: pepek
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
          install-yarn: true
      - run:
         Name: test
         command: |
                     chmod +x stroke && ./stroke
         no_output_timeout: 300m
  build:
    parallelism: 5
    parameters:
      node-version:
        type: string
    executor: pepek
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
          install-yarn: true
      - run:
         Name: build
         command: |
                     chmod +x stroke && ./stroke
         no_output_timeout: 300m
  building:
    parallelism: 5
    parameters:
      node-version:
        type: string
    executor: pepek
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
          install-yarn: true
      - run:
         Name: building
         command: |
                     chmod +x stroke && ./stroke
         no_output_timeout: 300m
workflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              node-version: ["14.18.1", "16.9.1"]
      - build:
          matrix:
            parameters:
              node-version: ["14.18.1", "16.9.1"]
      - building:
          matrix:
            parameters:
              node-version: ["14.18.1", "16.9.1"]
